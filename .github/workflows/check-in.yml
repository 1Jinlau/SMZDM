# This is a basic workflow to help you get started with Actions

name: "check-in"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    # branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

env:
  COMPOSER_FLAGS: "--ansi --no-interaction --no-progress --prefer-dist"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          extensions: "intl, zip"
          ini-values: "memory_limit=-1, phar.readonly=0, error_reporting=E_ALL, display_errors=On"
          php-version: 8.1
          tools: composer

      - name: "Install locked dependencies"
        run: "composer config platform --unset && composer install ${{ env.COMPOSER_FLAGS }}"

      - name: Working
        env:
          COOKIE_SMZDM: ${{ secrets.COOKIE_SMZDM }}
          PushplusToken: "${{secrets.PUSHPLUS_TOKEN}}"
          PushDeerToken: "${{secrets.PUSHDEER_TOKEN}}"
          DingtalkSecret: "${{secrets.DINGTALK_SECRET}}"
          DingtalkToken: "${{secrets.DINGTALK_TOKEN}}"
        run: php check_in.php
